---
- name: create users' primary group
  group:
    name: "{{item.name}}"
    state: present
  with_items: "{{LT_OPS_USERS}}"

- name: create users
  user:
    append: yes
    group: "{{item.name}}"
    groups: ['sudo']
    name: "{{item.name}}"
    state: present
    shell: /bin/bash
  with_items: "{{LT_OPS_USERS}}"

- name: setup access key for each user
  template:
    src: 'authorized_keys.j2'
    dest: "/home/{{item.name}}/.ssh/authorized_keys"
  with_items: "{{LT_OPS_USERS}}"
