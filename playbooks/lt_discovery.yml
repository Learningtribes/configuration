- name: Deploy edX Course Discovery Service
  hosts: all
  become: True
  gather_facts: True
  vars:
    DISCOVERY_VERSION: 'open-release/hawthorn.master'
    NGINX_SET_X_FORWARDED_HEADERS: False
  roles:
    - role: aws
      when: COMMON_ENABLE_AWS_ROLE
    - role: nginx
      nginx_default_sites:
        - discovery
    - discovery
    - lt_sql_discovery
